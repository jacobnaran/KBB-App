<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Events at K</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button block color="secondary" (click)="navigateToListEventPage()">List an Event</button>

  <h4>Upcoming Events</h4>

  <ion-list>
    <ion-item *ngFor="let ev of eventsPageRef$ | async" (click)="navigateToViewEventPage(ev)">
      <h3>{{ev.title}}</h3>
      <p> {{ev.datetime}} </p>
      <!--<span item-right> {{book.price}} </span>-->
    </ion-item>
  </ion-list>

</ion-content>
