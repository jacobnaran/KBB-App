<ion-header>

  <ion-navbar>
    <ion-title>Test Form</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="testFormGroup">

    <ion-item>
      <ion-label floating>Book Title</ion-label>
      <ion-input formControlName="bookTitle" type="text" ></ion-input>
    </ion-item>

    <ion-item *ngIf="!testFormGroup.controls.bookTitle.valid && submitAttempt">
      <p>Please enter a book title.</p>
    </ion-item>

    <ion-item>
      <ion-label floating>Course Name</ion-label>
      <ion-input formControlName="courseName" type="text" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Course Code</ion-label>
      <ion-input formControlName="courseCode" type="text" ></ion-input>
    </ion-item>

  </form>

  <!--block makes it take up 100% of width-->
  <button ion-button block (click)="submitForm()">List Your Book</button>
</ion-content>
