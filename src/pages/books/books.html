<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Buy & List Books</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button block color="secondary" (click)="navigateToListBookPage()">List a Book</button>

  <h4>For Sale</h4>

  <ion-list>
    <ion-item *ngFor="let book of booksPageRef$ | async" (click)="showViewBookModal(book)">
      <h3>{{book.bookTitle}}</h3>
      <p>Course Code: {{book.courseCode}}</p>
      <p>Course Title: {{book.courseName}}</p>
      <span item-right> {{book.price}} </span>
    </ion-item>
  </ion-list>

</ion-content>
