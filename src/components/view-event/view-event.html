<!-- Generated template for the ViewEventComponent component -->
<ion-header>

  <ion-toolbar color="primary">
    <ion-title>Event Listing</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>

  <h3>Event Information</h3>
  <p>
    Title: {{ev.title}}<br><br>
    <span id="description">{{ev.description}}</span><br><br>
    Location: {{ev.location}}<br>
    Who to Contact: {{ev.contact}}
  </p>
  <button ion-button block color="danger" (click)="removeListing()">Remove Listing</button>
</ion-content>
